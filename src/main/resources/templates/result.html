<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Excel Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .table-responsive {
      max-height: 600px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Resultat Caneva S.M.T.R CARRE</h3>
    </div>
    <div class="card-body ">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-primary sticky-top">
          <tr>
            <!-- Définir les en-têtes de tableau avec les noms des colonnes -->
            <th>Ramasseur</th>
            <th>Déclaration</th>
            <th>Code de Destination</th>
            <th>Libellé de Destination</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Nature</th>
            <th>Fonds</th>
            <th>Origine</th>
            <th>Destination</th>
            <th>Colis</th>
            <th>Poids</th>
            <th>Volume</th>
            <th>Valeur Déclarée</th>
            <th>Livraison</th>
            <th>Port</th>
            <th>Numéro BL</th>
            <th>BL</th>
            <th>Facture</th>
            <th>Numéro de Facture</th>
            <th>Catégorie de Produit</th>
            <th>PS</th>
            <th>Camion</th>
            <th>Numéro</th>
          </tr>

          </thead>
          <tbody>
          <tr th:each="data, iterStat : ${excelData}" th:if="${iterStat.index >= 1}">
            <td th:text="${data.ramasseur}"></td>
            <td th:text="${data.declaration}"></td>
            <td th:text="${data.dest_code}"></td>
            <td th:text="${data.dest_libelle}"></td>
            <td th:text="${data.adresse}"></td>
            <td th:text="${data.telephone}"></td>
            <td th:text="${data.nature}"></td>
            <td th:text="${data.fond}"></td>
            <td th:text="${data.origin}"></td>
            <td th:text="${data.destination}"></td>
            <td th:text="${data.colis}"></td>
            <td th:text="${data.poids}"></td>
            <td th:text="${data.volume}"></td>
            <td th:text="${data.valeur_dec}"></td>
            <td th:text="${data.livraison}"></td>
            <td th:text="${data.port}"></td>
            <td th:text="${data.num_bl}"></td>
            <td th:text="${data.bl}"></td>
            <td th:text="${data.facture}"></td>
            <td th:text="${data.num_facture}"></td>
            <td th:text="${data.catProduit}"></td>
            <td th:text="${data.ps}"></td>
            <td th:text="${data.camion}"></td>
            <td th:text="${data.numero}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<h3 class="mt-4" th:text="${message}"></h3>
<form action="/user/transfer" method="get">
  <button type="submit" class="btn btn-primary mt-3"> Save & Download the File </button>
</form>
</div>
</body>
</html>
