<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Files</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">


</head>
<body>
<div layout:fragment="content1">
  <div class="container mt-5">
    <h1 class="mb-4">Liste des Fichiers Téléchargés</h1>
    <table class="table table-bordered table-striped">
      <thead class="table-primary">
      <tr>
        <th scope="col">Nom du Fichier</th>
        <th scope="col">Type de Fichier</th>
        <th scope="col">Date d'Enregistrement</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="file : ${files}">
        <td th:text="${file.fileName}"></td>
        <td th:text="${file.registrationDate}"></td>
        <td th:text="${file.fileType}"></td>

        <td>
          <a class="btn btn-primary" th:href="@{/user/download/canevaFile/{id}(id=${file.id})}"> Caneva File  <i class="fa-solid fa-file-arrow-down"></i></i></a>
          <a class="btn btn-primary" th:href="@{/user/download/clientFile/{id}(id=${file.id})}"> Your File  <i class="fa-solid fa-file-arrow-down"></i></a>
          <a class="btn btn-danger" th:href="@{/user/delete-file/{id}(id=${file.id})}"> <i class="fa-solid fa-trash-can"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
