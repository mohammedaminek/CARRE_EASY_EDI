<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">

</head>
<body>
<div layout:fragment="content1">
  <div class="container mt-4">
    <h2>Profile  <i class="fa-solid fa-user-tie"></i></h2>
    <form th:action="@{/user/clients}" th:object="${client}" method="post">
      <div class="form-group">
        <label for="cpk">CPK:</label>
        <input type="text" class="form-control" id="cpk" th:field="*{cpk}" hidden >
        <input type="text" class="form-control"  th:field="*{cpk}" disabled >
      </div>
      <div class="form-group">
        <label for="libelleClient">Libelle Client:</label>
        <input type="text" class="form-control" id="libelleClient" th:field="*{libelleClient}" required>
      </div>
      <div class="form-group">
        <label for="caractereFin">Caractere Fin:</label>
        <input type="text" class="form-control" id="caractereFin" th:field="*{carctereFin}" required>
      </div>
      <div class="form-group">
        <label for="numDebut">Num Debut:</label>
        <input type="text" class="form-control" id="numDebut" th:field="*{numDebut}" required>
      </div>
      <button type="submit" class="btn btn-primary">Ã‰diter</button>
    </form>
  </div>
</div>
</body>
</html>
