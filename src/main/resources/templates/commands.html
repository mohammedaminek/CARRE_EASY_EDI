<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes</title>
    <script type="text/javascript" src="webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.2/css/all.css">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
        }
        .card {
            margin-top: 200px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #17a2b8;
            color: #fff;
        }
        .table {
            border: 1px solid #dee2e6;
        }
        .table th, .table td {
            border: 1px solid #dee2e6;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .input-group-append button {
            background-color: #007bff;
            color: #fff;
        }

    </style>
</head>
<body>
<div layout:fragment="content1" class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Tous Les Commandes <i class="fas fa-parachute-box"></i></h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form method="get" th:action="@{index}">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Rechercher par mot-clé">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success"><i class="fas fa-search"></i> Rechercher</button>
                        </div>
                    </div>
                </form>
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                    <tr>
                        <th>Id </th>
                        <th>Ramasseur</th>
                        <th>Déclaration</th>
                        <th>Code Destination</th>
                        <th>Libellé Destination</th>
                        <th>Adresse</th>
                        <th>Téléphone</th>
                        <th>Nature</th>
                        <th>Fonds</th>
                        <th>Origine</th>
                        <th>Destination</th>
                        <th>Colis</th>
                        <th>Poids</th>
                        <th>Volume</th>
                        <th>Valeur Déclarée</th>
                        <th>Livraison</th>
                        <th>Port</th>
                        <th>Numéro BL</th>
                        <th>Bon de Livraison</th>
                        <th>Facture</th>
                        <th>Numéro de Facture</th>
                        <th>Catégorie de Produit</th>
                        <th>PS</th>
                        <th>Camion</th>
                        <th>Numéro</th>
                    </tr>                    </thead>
                    <tbody>
                    <tr th:each="data, iterStat : ${commandList}" th:if="${iterStat.index >= 1}">
                        <td>
                            <div class="container1">
                                <div class="row mt-2">
                                    <div class="col">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
                                            <span th:text="${data.idCommand}"></span>
                                        </button>
                                        <th:block th:replace="~{_modals :: modal('exampleModal1')}">modal</th:block>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td th:text="${data.ramasseur}"></td>
                        <td th:text="${data.declaration}"></td>
                        <td th:text="${data.dest_code}"></td>
                        <td th:text="${data.dest_libelle}"></td>
                        <td th:text="${data.adresse}"></td>
                        <td th:text="${data.telephone}"></td>
                        <td th:text="${data.nature}"></td>
                        <td th:text="${data.fond}"></td>
                        <td th:text="${data.origin}"></td>
                        <td th:text="${data.destination}"></td>
                        <td th:text="${data.colis}"></td>
                        <td th:text="${data.poids}"></td>
                        <td th:text="${data.volume}"></td>
                        <td th:text="${data.valeur_dec}"></td>
                        <td th:text="${data.livraison}"></td>
                        <td th:text="${data.port}"></td>
                        <td th:text="${data.num_bl}"></td>
                        <td th:text="${data.bl}"></td>
                        <td th:text="${data.facture}"></td>
                        <td th:text="${data.num_facture}"></td>
                        <td th:text="${data.catProduit}"></td>
                        <td th:text="${data.ps}"></td>
                        <td th:text="${data.camion}"></td>
                        <td th:text="${data.numero}"></td>                    </tr>
                    </tbody>
                </table>
                <ul class="pagination">
                    <li th:each="page, status : ${pages}">
                        <a th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index}?'btn btn-info ms-1':'btn btn-outline-info ms-1'"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
