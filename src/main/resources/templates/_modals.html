<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
<!-- Modal -->
<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div th:each="D : ${results}">
                    <div th:if="${D.NUM_DECLARATION == data.declaration}">
                        <div th:if="${D.STATUS == 'Livrée'}" style="background-color: #C8E6C9; border: 1px solid #4CAF50; padding: 10px; margin: 10px; color: #1e7e34;">
                            <p><strong>Num. Declaration:</strong> <span th:text="${D.NUM_DECLARATION}"></span></p>
                            <p><strong>Date de Livraison:</strong> <span th:text="${D.DATE_LIVR}"></span></p>
                            <p><strong>Origine:</strong> <span th:text="${D.ORIGINE}"></span></p>
                            <p><strong>Status:</strong> <span th:text="${D.STATUS}"></span></p>
                        </div>
                        <div th:if="${D.STATUS != 'Livrée'}" style="background-color: #FFCCBC; border: 1px solid #FF5722; padding: 10px; margin: 10px; color: crimson;">
                            <p><strong>Num. Declaration:</strong> <span th:text="${D.NUM_DECLARATION}"></span></p>
                            <p><strong>Origine:</strong> <span th:text="${D.ORIGINE}"></span></p>
                            <p><strong>Status:</strong> <span th:text="${D.STATUS}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
